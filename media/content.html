<div id="update">(Last Updated: May 8, 2020)</div>
<h1>Videos</h1>
<div id="video-list"></div>
<script>
	$(async function() {
		const videos = await $.getJSON('data.json')
		videos.forEach((v) => {
			$("#video-list").append(`
			<div class="embed-responsive embed-responsive-4by3">
				<iframe class="embed-responsive-item" src="${v.link}" llow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			`)
		})
	})
</script>
