<div class="row text-center text-lg-start" id="labGroups-image-list">

</div>

<script>
    $(function() {
        $.getJSON('labGroups.json', function(data) {
            const list = data
            list.forEach(image => {
                $('#labGroups-image-list').append(`
                <div class="col-lg-3 col-md-4 col-6">
                    <a href="#" class="d-block mb-4 h-100">
                        <img class="img-fluid img-thumbnail" src="${image.src}" alt="">
                    </a>
                </div>
                `)
            });
        })
    })
</script>
